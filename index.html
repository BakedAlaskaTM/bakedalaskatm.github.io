<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziwnystan Hunt Stats</title>
    <script 
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.6/css/dataTables.dataTables.min.css">
    <script src="https://cdn.datatables.net/2.3.6/js/dataTables.min.js"></script>
    <script src="js/data.js" type="module"></script>
    <script src="js/store.js" type="module"></script>
    <script src="js/transform.js" type="module"></script>
    <script src="js/tables.js" type="module"></script>
    <script src="js/navbar.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body class="dark bg-gray-900 text-gray-100">
    <header class="w-4/5 mx-auto mt-8 p-4 shadow-lg">
        <h1 class="text-3xl font-bold text-center">Dziwnystan Hunt Stats</h1>
        <nav class="flex items-center justify-between py-3 border-b border-slate-700 bg-slate-900 mt-4">
            <div class="flex gap-2">
                <button
                    id="nav-home"
                    class="nav-link px-3 py-1.5 rounded-md text-sm text-slate-300 hover:bg-slate-800">
                    Home
                </button>

                <button
                    id="nav-stats"
                    class="nav-link px-3 py-1.5 rounded-md text-sm text-white bg-blue-600">
                    Stats
                </button>
            </div>
        </nav>
    </header>
    <div id="container" class="w-4/5 mx-auto p-4 shadow-lg">
        <button id="back-button" class="hidden mb-4 px-3 py-1 rounded bg-gray-700">‚Üê Back to tracks</button>
        <div id="wr-progress" class="mb-6 hidden">
            <div class="flex justify-between mb-1 text-sm text-slate-300">
                <span id="wr-progress-label">World Records Progress:</span>
                <span id="wr-progress-count">0 / 0</span>
            </div>

            <div class="w-full h-3 bg-slate-800 rounded-full overflow-hidden">
                <div
                    id="wr-progress-bar"
                    class="h-full bg-blue-600 transition-all duration-300"
                    style="width: 0%;">
                </div>
            </div>
        </div>
        <table id="main-table" class="display w-full"></table>
    </div>
</body>
</html>
